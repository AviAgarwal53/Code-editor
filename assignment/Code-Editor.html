<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <!-- Include your custom CSS files for styling -->
  <link rel="stylesheet" href="button.css">
  <link rel="stylesheet" href="code_editor.css">
  <!-- Include Bootstrap CSS (replace with the correct Bootstrap version) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div id="liveAlertPlaceholder"></div>
  <!-- Bootstrap navigation links and code editor container -->
  <div class="btn-group" role="group" aria-label="Basic example">
    <div class="code-editor">
      <div class="code-editor__header">

        <ul class="nav justify-content-end">
          <li class="nav-item">
            <!-- Copy button -->
            <a id="copy-button" class="nav-link active" aria-current="page" href="#">Copy</a>
          </li>
          <li class="nav-item">
            <!-- Save button -->
            <a id="save-button" class="nav-link" href="#">Save</a>
          </li>
          <li class="nav-item">
            <!-- Dark Mode button -->
            <a id="dark-mode-button" class="nav-link" href="#">Dark Mode</a>
          </li>
          <li class="nav-item">
            <!-- Lock/Unlock button with a custom toggle effect -->

            <input class="nav-link disabled" aria-disabled="true" id="inpLock" type="checkbox">
            <label class="btn-lock" for="inpLock">
              <svg width="20" height="25" viewBox="0 0 36 40">
                <path class="lockb" d="M27 27C27 34.1797 21.1797 40 14 40C6.8203 40 1 34.1797 1 27C1 19.8203 6.8203 14 14 14C21.1797 14 27 19.8203 27 27ZM15.6298 26.5191C16.4544 25.9845 17 25.056 17 24C17 22.3431 15.6569 21 14 21C12.3431 21 11 22.3431 11 24C11 25.056 11.5456 25.9845 12.3702 26.5191L11 32H17L15.6298 26.5191Z"></path>
                <path class="lock" d="M6 21V10C6 5.58172 9.58172 2 14 2V2C18.4183 2 22 5.58172 22 10V21"></path>
                <path class="bling" d="M29 20L31 22"></path>
                <path class="bling" d="M31.5 15H34.5"></path>
                <path class="bling" d="M29 10L31 8"></path>
                <!-- SVG paths for lock and unlock icons -->
              </svg>
            </label>
          </li>
        </ul>
      </div>
      <div class="code-editor__content">
        <!-- Textarea for code editing -->
        <textarea id="code-editor"></textarea>
      </div>
    </div>
  </div>
  <!-- Include Bootstrap JavaScript (ensure the correct version) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- Include your custom JavaScript file -->
  <script type="text/javascript" src="code.js"></script>
</body>
</html>
